<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Document</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/index.html" class="brand-logo">TwiPush</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/tracker.html">Tracker</a></li>
        </ul>
    </div>
</nav>
<div class="container" id="main">
</div>
</body>
<script>
    const containerElm = document.querySelector('#main');
        let contentHtml = "";
        axios.get('/tweet/latest')
            .then(res => res.data.result)
            .then(data => {
                data.map(d => {
                    containerElm.innerHTML += `
                    <div class="row">
                    <div class="card">
                        <div class="card-title">
                            ${d.user.name} (${d.user.screen_name})
                            <br>
                            ${new Date(d.created_at).toLocaleString()}
                        </div>
                         <div class="card-content">
                            <span id="retweet_status">${typeof d.retweeted_status === "object" ? "<b>Retweeted</b>": ""}</span>
                            <p>
                            ${d.truncated ? d.extended_tweet.full_text: d.text}
                            </p>
                            <br>
                            <a href="${window.location.origin}/tweet.html?id=${d.id_str}" class="btn">View Tweet Page</a>
                            ${ d.in_reply_to_status_id_str !== null? `<a href="${window.location.origin}/tweet.html?id=${d.in_reply_to_status_id_str}" class="btn">View Reply Tweet</a>` : ``}
                        </div>
                        <div class="card-action">
                        ${d.truncated ? constructDownloadLink(d.extended_tweet.extended_entities.media,false): d.extended_entities.length > 0 ?  constructDownloadLink(d.extended_entities[0].media,false): "No Tweet Media"}
                        ${typeof d.retweeted_status === "object" ? d.retweeted_status.truncated ? constructDownloadLink(d.retweeted_status.extended_tweet.extended_entities.media, true)
                                : d.retweeted_status.extended_entities.media !==null ? constructDownloadLink(d.retweeted_status.extended_entities.media, true): "No Retweet Media" : "No Retweet Media"}
                        </div>
                     </div>
                     </div>
                    `
                })
            })

    constructDownloadLink = (entities,isretweet)=>{
        if(entities.length > 0)
        {
            let downloadLink = "";
            let counter = 0;
            for(let item of entities){
                counter++;
                downloadLink += `<a href="${window.location.origin}/static/${item.id_str}${item.type === 'photo' ? ".png":".mp4"}">
                    ${isretweet ? `<span style='color: cornflowerblue'>RETWEET Media ${counter}</span>`: `Media ` + counter}</a>`
            }
            return downloadLink;
        }else{
            return "<span>No Media</span>";
        }
    }
</script>
</html>
