<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/index.html" class="brand-logo">TwiPush</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/tracker.html">Tracker</a></li>
        </ul>
    </div>
</nav>
<div class="container" id="main">
            <div class="row">
                <div class="card">
                    <div class="card-title">
                        <span id="name"></span>
                        <br>
                        <span id="date"></span>
                    </div>
                    <div class="card-content">
                        <span id="content"></span>
                        <br>
                        <div id="media"></div>
                    </div>
                </div>
            </div>
        </div>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const idParam = urlParams.get('id');
    const nameElm = document.querySelector('#name'),
            dateElm = document.querySelector('#date'),
            contentElm = document.querySelector('#content'),
            mediaElm = document.querySelector('#media');
    axios.get('/tweet/' + idParam)
    .then(res=> res.data.result)
    .then(data=>{
        nameElm.innerHTML = data.user.name + '(' + data.user.screen_name + ')';
        dateElm.innerHTML = new Date(data.created_at).toLocaleString();
        contentElm.innerHTML = data.text;
        if(data.extended_entities.length > 0)
        {
            for(let item of data.extended_entities[0].media)
            {
                if(item.type === 'photo')
                {
                    mediaElm.innerHTML += `
                        <img src="${window.location.origin}/static/${item.id_str}.png" alt="${item.media_url_https}" class="responsive-img"/>
                    `
                }
                else if(item.type === 'video')
                {
                    mediaElm.innerHTML += `
                        <video width="320" height="240" controls>
                            <source src="${window.location.origin}/static/${item.id_str}.mp4" type="video/mp4">
                            <source src="${item.video_info.variants[0].url}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `
                }
            }
        }
    })
</script>
</body>
</html>
